<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-search-engine</title>
    <link rel="icon" href="" type="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search Engine</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result" id="dd">
            <img src="https://images.unsplash.com/photo-1587474260584-136574528ed5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5kaWElMjBnYXRlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="India Gate">
            <a href="https://unsplash.com/photos/XjKaPInYVCM" target="_blank">India Gate</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1617688319108-cb3bdc88f587?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
                alt="New York">
            <a href="https://unsplash.com/photos/FD-gzGKS5sY" target="_blank">New York</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Lion">
            <a href="https://unsplash.com/photos/ZxNKxnR32Ng" target="_blank">Lion</a>
        </div>
    </div>
    <button id="show-more-button">show more</button>
    <script src="index.js">
    </script>
</body>

</html>
